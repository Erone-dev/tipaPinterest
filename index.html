<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/search.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/pins.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Типа Pinterest</title>

<body>

        </div>

    <main class="main-block">
        <section class="content-sec">
            <div class="pin">
                <a href="http://www.nokiaplanet.com/4506-kartinka-frozen-480x800.html">
                    <div class="img"><img src="http://www.nokiaplanet.com/uploads/posts/2015-01/1421138632_frozen-480x800.jpg" alt="img-4"></div>
                </a>
            </div>
            <div class="pin">
                <a href="http://skylink.spb.ru/sinie-krasivye-kartinki.html">
                    <div class="img"><img src="https://pristor.ru/wp-content/uploads/2019/03/%D0%9A%D1%80%D0%B0%D1%81%D0%B8%D0%B2%D1%8B%D0%B5-%D0%BE%D0%B1%D0%BE%D0%B8-%D1%84%D0%BE%D0%BD-%D1%81%D0%B8%D0%BD%D0%B8%D0%B9-%D0%BF%D0%BE%D0%B4%D0%B1%D0%BE%D1%80%D0%BA%D0%B0-25-%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BE%D0%BA-11.jpg" alt="img-3"></div>
                </a>
            </div>
            <div class="pin">
                <a href="https://72tv.ru/photo/wallpaper/12085-kartinki-ochen-krasivye-dlya-telefonov-skachat-besplatno.html">
                    <div class="img"><img src="https://72tv.ru/uploads/posts/2018-11/1542649922_kartinki-ochen-krasivye-skachat-72tv_ru-12.jpg" alt="img-2"></div>
                </a>
            </div>
            <div class="pin">
                <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.postila.io%2Fpost%2F61215257&psig=AOvVaw0QaP2lZxnOb5hhPLUkmBR0&ust=1600242536289000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCKDDiJbW6usCFQAAAAAdAAAAABAP">
                    <div class="img"><img src="https://img13.postila.io/resize?w=660&src=%2Fdata%2F2d%2Fb8%2F8d%2F07%2F2db88d07d50aa4d8eda2422e0d0240e4cfdb8b62f97f46face3905ff09a5c0ac.jpg" alt="img-1"></div>
                </a>
            </div>
        </section>
        <div class="menu">
            <div class="menu-btn"></div>
        </div>
        <section class="menu-sec">
            <div class="menu-items shr-menu">
                <div class="account">
                    <img src="img/акк.png" alt="аккаунт">
                    <div class="name">Имя Фамилия</div>
                </div>
            </div>
        </section>
    </main>
    <footer><p>Пильшаков Евгений Алексеевич ИС3А</p></footer>
    <script src="js/main.js"></script>

</html>
